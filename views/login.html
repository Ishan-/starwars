<div id="login-form" class="login-form">
    <h2 class="text-center">Log in</h2>
    <div class="form-group">
        <input type="text" id="usrName" class="form-control" placeholder="Username" required="required">
    </div>
    <div class="form-group">
        <input type="password" id="usrPwd" class="form-control" placeholder="Password" required="required" value="Luke Skywalker">
    </div>
    <div class="form-group">
        <button type="button " class="btn btn-primary btn-block " onclick="logMeIn()" value="19BBY">Log in</button>
    </div>
    <div id="login-error" class="login-error" style="display: none ">Incorrect username or password</div>
</div>

<div class="loader" id="loginLoader" style="display: none"></div>
